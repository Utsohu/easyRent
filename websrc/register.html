	<!-- Start Form -->
	<div class="login_main_content">
		<form action="#" method="post">
			<h2>User Register
				<i class="fas fa-level-down-alt"></i>
			</h2>
			<div class="form-group">
				<label>
					<i class="fas fa-user"></i>
					Username
				</label>
				<input placeholder="Please input user name" id="user_input" name="Name" type="text" required=""></input>
			</div>
			<div class="form-group">
				<label>
					<i class="fas fa-unlock-alt"></i>
					password
				</label>
				<input placeholder="Please input password" id="pass_input" name="Password" type="password" required=""></input>
			</div>
			<div class="form-group">
				<label>
					<i class="fas fa-unlock-alt"></i>
					confirm password
				</label>
				<input placeholder="Confirm Password" id="confirm_pass_input" name="Password" type="password" required=""></input>
			</div>
			<div class="form-group-o">
				<label>
					<i class="fas fa-mobile"></i>
					phone number
				</label>
				<input placeholder="Phone number" id="phone_number_input" name="Password" type="number" required=""></input>
			</div>
			<div class="form-group-o"  style="margin-left:22px;margin-right:22px;">
				<label>
					<i class="fas fa-history"></i>
					age
				</label>
				<input placeholder="Age" id="age_input" name="Password" type="number" required=""></input>
			</div>
			<div class="form-group-o">
				<label>
					<i class="fas fa-adjust"></i>
					gender
				</label>
				<div class="form-group-o">
					<select class="selectpicker" id ="gender_input">
						<option>male</option>
						<option>female</option>
					</select>
				</div>
			</div>

			<div class="form-group-o">
				<label>
					<i class="fas fa-fax"></i>
					email
				</label>
				<input placeholder="email" id="user_email_input" type="text" required=""></input>
			</div>
			<div class="form-group-o"  style="margin-left:22px;margin-right:22px;">
				<label>
					<i class="fas fa-briefcase"></i>
					job
				</label>
				<input placeholder="Please input your job" id="user_title_input" type="text" required=""></input>
			</div>
			<div class="form-group-o">
				<label>
					<i class="fas fa-image"></i>
					picture
				</label>
				<input placeholder="Please Upload a Picture" id="user_picture_input" type="file" onclick="addPicture('user_picture_input','user_picture_preview')"></input>
				<div id="user_picture_preview"></div>
			</div>

			<div class="form-group">
				<label>
					<i class="fas fa-film"></i>
					Content
				</label>
				<textarea placeholder="Please Input Personal Introduction" id="user_content_input" name="Name" type="text" style="height: 200px;"></textarea>
			</div>

			<input class = "login_btn" type="button" value="Register" onclick="Register()"></input>
		</form>
	</div>
